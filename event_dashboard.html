<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22099321D 22099459D_event_dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="event_dashboard.js" defer></script>
    <style>
      .switch {
        width: auto;
      }
      @media (max-width: 991.98px) {
        .switch {
          width: 100%;
        }
      }
      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }
      footer {
        background: linear-gradient(
          135deg,
          #001334 0%,
          #001f54 100%
        ) !important;
        color: white !important;
      }
      .card {
        margin-bottom: 30px;
      }
      .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
      .autocomplete-suggestions {
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        z-index: 1000;
        position: absolute;
        background: white;
        width: calc(100% - 20px);
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .autocomplete-suggestion {
        padding: 10px;
        cursor: pointer;
      }
      .autocomplete-suggestion:hover {
        background: #f0f0f0;
      }
      main {
        padding-bottom: 60px; /* 根据 footer 的高度调整 */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="height: 4rem">
        <div class="row h-100 switch">
          <div class="col-4 d-lg-none d-flex align-items-center">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="col-4 col-lg d-flex justify-content-center h-100">
            <img
              class="h-100 w-auto mx-auto px-lg-5"
              src="assets/icon.png"
              style="transform: scale(1.2)"
            />
          </div>
          <div
            class="col-4 d-lg-none d-flex align-items-center justify-content-end"
          >
            <a href="#" class="text-decoration-none header-link"
              >Log in / Sign up</a
            >
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item pe-lg-3">
              <a class="nav-link active" aria-current="page" href="./Homepage.html"
                >Home</a
              >
            </li>
            <li class="nav-item pe-lg-3">
              <a class="nav-link" href="event_dashboard.html">View</a>
            </li>
          </ul>
        </div>
        <div
          class="position-absolute end-0 top-0 h-100 d-flex align-items-center pe-5"
        >
          <a href="#" class="text-decoration-none header-link"
            >Log in / Sign up</a
          >
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h3 class="fw-bolder text-center">Upcoming Events</h3>

      <!-- Filter Form -->
      <form id="filterForm" class="mb-4 position-relative">
        <input
          type="text"
          id="search"
          class="form-control d-inline-block"
          style="width: calc(100% - 120px)"
          placeholder="Search events by title, venue, or description..."
          autocomplete="off"
        />

        <ul id="suggestions" class="autocomplete-suggestions"></ul>
        <input
          type="date"
          id="dateFilter"
          class="form-control mt-2"
          placeholder="Filter by date"
          lang="en"
        />

        <button type="button" id="searchButton" class="btn btn-primary ms-2">
          Search
        </button>
      </form>

      <div
        id="resultsCount"
        class="alert alert-info text-center mb-3"
        style="display: none"
      ></div>

      <!-- Event List -->
      <div id="eventList"></div>
    </main>

    <footer class="py-3 fixed-bottom text-center bg-light">
      Notification: This is EIE4432 Project of ©WU Bokun 22099459D & ZHANG
      Xinshen 22099321D
    </footer>
  </body>
</html>
