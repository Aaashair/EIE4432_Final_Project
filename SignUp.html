          <main>

            <div class="container">
                <div class="ms-5 my-5">
                    <h3 class="fw-bolder">Cretae Your Account for the Parkinglot </h3>
                </div>
                <div class="row row-cols-1 row-cols-lg-2">
                    <div class="col">
                        <form action="#" method="post" id="form">
                            <div class="container">
                                <div class="row mb-3">
                                    <label for="name" class="form-label" style="color:rgb(6, 6, 88);"><strong>Account ID:</strong></label>
                                    <input type="text" class="form-control" id="Account" name="Account" placeholder="6-10 numbers and letters" style="height: 4rem; width: 100%">
                                </div>
                                <div class="row mb-3">
                                    <label for="name" class="form-label" style="color: rgb(6, 6, 88);"><strong>Password:</strong></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="6-12 numbers and letters" style="height: 4rem; width: 100%">
                                </div>
                                <div class="row mb-3">
                                    <label for="name" class="form-label" style="color: rgb(6, 6, 88);"><strong>Confirm Password:</strong></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Repeat your password" style="height: 4rem; width: 100%">
                                </div>
                                <div class="row mb-3">
                                    <label for="name" class="form-label" style="color:rgb(6, 6, 88);"><strong>Nickname:</strong></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your preferred name" style="height: 4rem; width: 100%">
                                </div>
                                <div class="row mb-3">
                                    <label for="name" class="form-label" style="color:rgb(6, 6, 88);"><strong>Email address:</strong></label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your personal email" style="height: 4rem; width: 100%">
                                </div>
                                <div class="row mb-3">
                                    <label for="name" class="form-label" style="color:rgb(6, 6, 88);"><strong>Choose birthday:</strong></label>
                                    <input type="date" id="myDate" name="myDate" style="height: 4rem; width: 100%">
                                </div>
                                <div class="row mb-3">
                                    <label for="drink" class="form-label" style="color:rgb(6, 6, 88);"><strong>Gender:</strong></label>
                                    <select name="drink" class="form-control" id="drink" style="height: 4rem; width: 100%">
                                        <option value="default">Please Select</option>
                                        <option value="Bubble Milktea">Male</option>
                                        <option value="Iced Latte">Female</option>
                                        <option value="Apple juice">Walmart bag </option>
                                    </select>
                                </div>
                                <div class="row mb-5" style="width: 6rem;"></div>
                            </div>  
                        </form>
