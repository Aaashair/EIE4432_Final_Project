    <title>22099321D 22099459D_Signup</title>
    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="scripts/signup.js"></script>
    <style>
      .switch {
        width: auto;
      }

      @media (max-width: 991.98px) {
        /* Corresponds to just below Bootstrap's 'lg' breakpoint */
        .switch {
          width: 100%;
        }
      }
      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }

      footer {
        background: linear-gradient(135deg, #001334 0%, #001f54 100%) !important;
        color: white !important;
      }
      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }
    </style>
  </head>
  <body>
    <header
      class="d-none d-lg-flex justify-content-between align-items-center"
      style="background-color: #f7f6f1; height: 2rem">
      <div class="px-5">
        <a href="aboutus.html" class="mx-3 text-decoration-none header-link">About us</a>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg position-relative bg-body-tertiary">
      <div class="container-fluid" style="height: 4rem">
        <div class="row h-100 switch">
          <div class="col-4 d-lg-none d-flex align-items-center">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="col-4 col-lg d-flex justify-content-center justify-content-lg-center h-100">
            <img class="h-100 w-auto px-lg-5" src="assets/icon.png" style="transform: scale(1.6); margin-left: 280px" />
          </div>
        </div>
      </div>
    </nav>
    <main style="margin-bottom: 60px">
      <div class="container">
        <div class="ms-5 my-5">
          <h3 class="fw-bolder">Create Your Account for the Parking Lot</h3>
        </div>
        <div class="row row-cols-1 row-cols-lg-2">
          <div class="col">
            <form id="signupForm">
              <div class="container">
                <div class="row mb-3">
                  <label for="accountId" class="form-label" style="color: rgb(6, 6, 88)"
                    ><strong>Account Username:</strong></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="accountId"
                    name="accountId"
                    placeholder="Create your account username"
                    style="height: 4rem; width: 100%" />
                </div>
                <div class="row mb-3">
                  <label for="password" class="form-label" style="color: rgb(6, 6, 88)"
                    ><strong>Password:</strong></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Create your Password"
                    style="height: 4rem; width: 100%" />
                </div>
                <div class="row mb-3">
                  <label for="nickname" class="form-label" style="color: rgb(6, 6, 88)"
                    ><strong>Nickname:</strong></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    name="nickname"
                    placeholder="Your preferred name"
                    style="height: 4rem; width: 100%" />
                </div>
                <div class="row mb-3">
                  <label for="email" class="form-label" style="color: rgb(6, 6, 88)"
                    ><strong>Email address:</strong></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Your personal email"
                    style="height: 4rem; width: 100%" />
                </div>
                <div class="row mb-3">
                  <label for="birthday" class="form-label" style="color: rgb(6, 6, 88)"
                    ><strong>Choose birthday:</strong></label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="birthday"
                    name="birthday"
                    style="height: 4rem; width: 100%" />
                </div>
                <div class="row mb-3">
                  <label for="gender" class="form-label" style="color: rgb(6, 6, 88)"><strong>Gender:</strong></label>
                  <select name="gender" class="form-control" id="gender" style="height: 4rem; width: 100%">
                    <option value="">Please Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Others</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="my-2"
                  style="background-color: #042648; color: white; width: 100%; height: 4rem">
                  Sign up
                </button>
                <a href="SignIn.html" class="my-3 text-decoration-none d-block" style="color: rgb(6, 6, 88)">
                  I have an account, sign in →
                </a>
              </div>
            </form>
          </div>
          <div class="col">
            <img src="assets/Disneyland_GATE.jpg" class="px-auto mb-3 mt-3" style="width: 100%" />
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 fixed-bottom text-center" style="background-color: #f7f6f1">
      Notification: This is EIE4432 Project of ©WU Bokun 22099459D & ZHANG Xinshen 22099321D
    </footer>
  </body>
</html>
