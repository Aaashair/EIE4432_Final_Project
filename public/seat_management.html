<!-- public/seat_management.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
      /* 颜色图例样式 */
      .legend-item {
        display: flex;
        align-items: center;
        font-size: 16px;
        margin-right: 15px;
      }

      .legend-color {
        width: 20px;
        height: 20px;
        display: inline-block;
        margin-right: 5px;
        border: 1px solid #000;
      }

      .legend-color.ev-charging {
        background-color: green;
      }

      .legend-color.normal {
        background-color: #007bff; /* 蓝色表示普通座位 */
      }

      .legend-color.occupied {
        background-color: red;
      }

      .legend-color.invalid {
        background-color: grey;
      }

      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }

      footer {
        background: linear-gradient(135deg, #001334 0%, #001f54 100%) !important;
        color: white !important;
      }

      main {
        padding-bottom: 60px; /* 根据页脚高度调整 */
      }

      /* 样式用于不同状态的座位 */
      .seat {
        cursor: pointer;
        stroke: #000;
        stroke-width: 1;
      }

      .tooltip-inner {
        max-width: 200px;
        padding: 0.25rem 0.5rem;
        color: #fff;
        text-align: center;
        background-color: #000;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid h-100">
        <!-- Logo and Toggler -->
        <a class="navbar-brand d-flex align-items-center" href="./event_management.html">
          <img
            src="assets/icon.png"
            alt="Logo"
            width="150"
            height="80"
            class="d-inline-block align-text-top me-2 mx-5" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item pe-lg-3">
              <a class="nav-link" href="./Homepage.html">Home</a>
            </li>
            <li class="nav-item pe-lg-3">
              <a class="nav-link" href="event_dashboard.html">View Events</a>
            </li>
            <li class="nav-item pe-lg-3">
              <a class="nav-link active" aria-current="page" href="event_management.html">Manage Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      <h3 class="fw-bolder text-center mb-4">Seat Management</h3>

      <!-- Event Information -->
      <div id="eventInfo" class="mb-5 text-center">
        <!-- 动态填充事件信息 -->
      </div>

      <!-- SVG 容器 -->
      <div id="seatMapContainer" class="text-center">
        <!-- SVG 座位图将被插入这里 -->
        <svg id="seatMap" width="800" height="300"></svg>
      </div>
      <!-- 颜色图例 -->
      <div id="colorLegend" class="mb-4 text-center">
        <div class="d-flex justify-content-center align-items-center flex-wrap">
          <div class="legend-item d-flex align-items-center mx-2 my-2">
            <span class="legend-color ev-charging"></span> EV-Charging Available
          </div>
          <div class="legend-item d-flex align-items-center mx-2 my-2">
            <span class="legend-color normal"></span> Normal
          </div>
          <div class="legend-item d-flex align-items-center mx-2 my-2">
            <span class="legend-color occupied"></span> Occupied
          </div>
          <div class="legend-item d-flex align-items-center mx-2 my-2">
            <span class="legend-color invalid"></span> Invalid
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 fixed-bottom text-center bg-light">
      Notification: This is EIE4432 Project of ©WU Bokun 22099459D & ZHANG Xinshen 22099321D
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Tooltip -->
    <script>
      $(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
      });
    </script>
    <!-- Custom JS -->
    <script src="scripts/seat_management.js" defer></script>
  </body>
</html>
