    <main>
      <main>
        <div class="container my-5">
          <!-- User Information Card Template -->
          <div class="card mb-4 mx-auto" style="width: 66.66%; border: 2px solid #02132f">
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <h4 class="border-bottom pb-2 mb-3" style="color: #164596; font-weight: bold">My Profile</h4>
                </div>
                <form id="profileForm">
                  <div class="row">
                    <div class="col-md-6">
                      <!-- Account ID (read-only) -->
                      <div class="mb-3">
                        <label for="accountId" class="form-label"><strong>Account ID:</strong></label>
                        <input type="text" class="form-control" id="accountId" readonly />
                      </div>
                      <!-- Nickname -->
                      <div class="mb-3">
                        <label for="nickname" class="form-label"><strong>Nickname:</strong></label>
                        <input type="text" class="form-control" id="nickname" />
                      </div>
                      <!-- Email -->
                      <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="email" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <!-- Birthday -->
                      <div class="mb-3">
                        <label for="birthday" class="form-label"><strong>Birthday:</strong></label>
                        <input type="date" class="form-control" id="birthday" />
                      </div>
                      <!-- Gender -->
                      <div class="mb-3">
                        <label for="gender" class="form-label"><strong>Gender:</strong></label>
                        <select class="form-select" id="gender">
                          <option value="">Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                      <!-- Password -->
                      <div class="mb-3">
                        <label for="password" class="form-label"><strong>New Password:</strong></label>
                        <input type="password" class="form-control" id="password" />
                      </div>
                      <!-- Confirm Password -->
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label"><strong>Confirm New Password:</strong></label>
                        <input type="password" class="form-control" id="confirmPassword" />
                      </div>
                    </div>
                    <!-- Save Changes Button -->
                    <div class="col-12 text-end">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- 添加用户票务信息的容器 -->
        <div class="container my-5">
          <div id="ticketsContainer"></div>
        </div>
      </main>
