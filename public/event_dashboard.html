<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }

      footer {
        background: linear-gradient(135deg, #001334 0%, #001f54 100%) !important;
        color: white !important;
      }

      .card {
        margin-bottom: 30px;
      }

      .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .autocomplete-suggestions {
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        z-index: 1000;
        position: absolute;
        background: white;
        width: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .autocomplete-suggestion {
        padding: 10px;
        cursor: pointer;
      }

      .autocomplete-suggestion:hover {
        background: #f0f0f0;
      }

      main {
        padding-bottom: 60px; /* 根据页脚高度调整 */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid h-100">
        <!-- Logo and Toggler -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="assets/icon.png"
            alt="Logo"
            width="150"
            height="80"
            class="d-inline-block align-text-top me-2 mx-5" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item pe-lg-3">
              <a class="nav-link active" aria-current="page" href="./Homepage.html">Home</a>
            </li>
            <li class="nav-item pe-lg-3">
              <a class="nav-link" href="event_dashboard.html">View</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      <h3 class="fw-bolder text-center mb-4">Upcoming Events</h3>

      <!-- Filter Form -->
      <form id="filterForm" class="mb-4">
        <div class="mb-3 position-relative">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search events by title, venue, or description..."
            autocomplete="off" />
          <ul id="suggestions" class="autocomplete-suggestions"></ul>
        </div>
        <div class="row g-2">
          <div class="col-md-4">
            <input type="date" id="dateFilter" class="form-control" placeholder="Filter by date" lang="en" />
          </div>
          <div class="col-md-8 d-flex">
            <button type="button" id="searchButton" class="btn btn-primary me-2">Search</button>
            <button type="button" id="resetButton" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </form>

      <!-- Results Count -->
      <div id="resultsCount" class="alert alert-info text-center mb-3 d-none"></div>

      <!-- Event List -->
      <div id="eventList" class="row"></div>
    </main>

    <!-- Footer -->
    <footer class="py-3 fixed-bottom text-center bg-light">
      Notification: This is EIE4432 Project of ©WU Bokun 22099459D & ZHANG Xinshen 22099321D
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/event_dashboard.js" defer></script>
  </body>
</html>
