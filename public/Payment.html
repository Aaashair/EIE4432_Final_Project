<!doctype html>
<html lang="en">
  <head>
    <!-- 必要的元数据和引入的样式、脚本 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- 自定义 CSS（如果需要） -->
    <style>
      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }

      footer {
        background: linear-gradient(135deg, #001334 0%, #001f54 100%) !important;
        color: white !important;
      }

      main {
        padding-bottom: 60px; /* 根据页脚高度调整 */
      }
    </style>
  </head>
  <body>
    <!-- Navbar（可以复用之前的代码） -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid h-100">
        <!-- Logo and Toggler -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="assets/icon.png"
            alt="Logo"
            width="150"
            height="80"
            class="d-inline-block align-text-top me-2 mx-5" />
        </a>
        <!-- ...（导航栏内容） -->
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      <h3 class="fw-bolder mb-4">Payment Page</h3>

      <!-- 显示预订信息 -->
      <div id="bookingSummary" class="mb-4">
        <!-- 动态填充预订信息 -->
      </div>

      <!-- 支付表单 -->
      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Credit Card Number</label>
          <input type="text" class="form-control" id="cardNumber" required />
        </div>
        <div class="mb-3">
          <label for="discountCode" class="form-label">Discount Code (Optional)</label>
          <input type="text" class="form-control" id="discountCode" />
        </div>
        <!-- 显示总价 -->
        <div class="mb-3">
          <p>Total Price: $<span id="totalPrice">0</span></p>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
      </form>

      <!-- 消息提示 -->
      <div id="message" class="mt-4"></div>
    </main>

    <!-- Footer -->
    <footer class="py-3 fixed-bottom text-center bg-light">
      Notification: This is EIE4432 Project of ©WU Bokun 22099459D & ZHANG Xinshen 22099321D
    </footer>

    <!-- Bootstrap JS 和 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 自定义 JS -->
    <script src="scripts/payment.js" defer></script>
  </body>
</html>
