<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Event Seating</title>
    <link rel="scripts" href="make_booking.js">
    <style>body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
  }
  #event-info {
      text-align: center;
  }
  #seating-map {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
  }
  .seat {
      cursor: pointer;
  }
  .available {
      fill: green;
  }
  .occupied {
      fill: red;
  }
  .selected {
      fill: yellow;
  }
  #total-price {
      margin-top: 20px;
      font-size: 1.2em;
  }</style>
</head>
<body>

<div id="event-info">
    <h1 id="event-title"></h1>
    <h2 id="event-date"></h2>
    <p id="event-description"></p>
    <img id="event-image" src="" alt="Event Image" style="max-width: 100%; height: auto;">
</div>

<svg id="seating-map" width="600" height="400">
    <!-- Seats will be generated here -->
</svg>

<div id="total-price">Total Price: $0</div>

<script src="script.js"></script>
</body>
</html>
