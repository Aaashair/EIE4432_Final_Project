<!doctype html>
<html lang="en">
  <!-- 22099321DD ZHANG Xinshen   22099459D WU Bokun   EIE4432 Project -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- Custom CSS -->
    <style>
      .nav-link,
      .header-link {
        color: #001334 !important;
        font-weight: bold !important;
      }

      footer {
        background: linear-gradient(135deg, #001334 0%, #001f54 100%) !important;
        color: white !important;
      }

      /* SVG Map Styles */
      .parking-bay {
        cursor: pointer;
        stroke: #fff;
        stroke-width: 2;
      }

      .invalid {
        fill: #e0e0e0; /* 灰色表示无效 */
        cursor: not-allowed;
      }

      .available {
        fill: #28a745; /* 绿色表示可用 */
      }

      .occupied {
        fill: #dc3545; /* 红色表示已占用 */
      }

      .selected {
        fill: #007bff; /* 蓝色表示已选择 */
      }

      /* Tooltip Styles */
      .tooltip-inner {
        max-width: none;
        padding: 0.25rem 0.5rem;
        color: #fff;
        background-color: #000;
        border-radius: 0.25rem;
      }

      /* Summary Panel */
      #summary {
        position: fixed;
        top: 100px;
        right: 20px;
        width: 300px;
        z-index: 1000;
      }

      @media (max-width: 767.98px) {
        #summary {
          position: static;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Navbar Brand / Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="assets/icon.png"
            alt="Logo"
            width="80"
            height="80"
            class="d-inline-block align-text-top mx-5"
            style="transform: scale(1.2)" />
        </a>

        <!-- Navbar Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- 左侧导航链接，如果有其他链接可以添加在这里 -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- 可以添加其他导航链接 -->
          </ul>
          <!-- 右侧导航链接 -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="event_dashboard.html">Event Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link header-link">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      <h3 class="fw-bolder text-center mb-4">Parking Ticket Booking</h3>

      <!-- SVG Map -->
      <div class="mb-4 text-center">
        <svg id="parkingMap" width="600" height="400" viewBox="0 0 600 400">
          <!-- 生成示例停车位 -->
          <!-- P1 -->
          <rect id="P1-A1" class="parking-bay available" x="50" y="50" width="40" height="40" />
          <rect id="P1-A2" class="parking-bay occupied" x="100" y="50" width="40" height="40" />
          <rect id="P1-A3" class="parking-bay invalid" x="150" y="50" width="40" height="40" />
          <!-- P2 -->
          <rect id="P2-B1" class="parking-bay available" x="50" y="120" width="40" height="40" />
          <rect id="P2-B2" class="parking-bay available" x="100" y="120" width="40" height="40" />
          <rect id="P2-B3" class="parking-bay occupied" x="150" y="120" width="40" height="40" />
          <!-- P3 -->
          <rect id="P3-C1" class="parking-bay available" x="50" y="190" width="40" height="40" />
          <rect id="P3-C2" class="parking-bay available" x="100" y="190" width="40" height="40" />
          <rect id="P3-C3" class="parking-bay available" x="150" y="190" width="40" height="40" />
        </svg>
      </div>

      <!-- Summary Panel -->
      <div id="summary" class="card">
        <div class="card-body">
          <h5 class="card-title">Selected Seats</h5>
          <ul id="selectedSeats" class="list-group mb-3">
            <!-- 选中的停车位列表 -->
          </ul>
          <h6>Total Price: $<span id="totalPrice">0</span></h6>
          <button id="bookButton" class="btn btn-primary w-100" disabled>Book Now</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 fixed-bottom text-center bg-light">
      Notification: This is EIE4432 Project of ©WU Bokun 22099459D & ZHANG Xinshen 22099321D
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/ticket_booking.js" defer></script>
  </body>
</html>
